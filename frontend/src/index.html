<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>Angular / Dotnet / Graphql</title>

        <base href="/" />

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="alternate" hreflang="fr" href="/fr" /> <!-- Mettre l'url http complète -->

        <!-- Referencement / SEO -->
        <!--
            Valeurs possibles pour meta robots:
            - none                      : ne pas indexer la page et ne pas suivre les liens de la page
            - all                       : indexer la page et suivre les liens de la page
            - noindex                   : ne pas indexer la page
            - nofollow                  : ne pas suivre les liens de la page
            - index                     : indexer la page
            - follow                    : suivre les liens de la page
            - nosnippet                 : ne pas afficher de snippet dans les résultats de recherche
            - max-snippet               : -1 (aucun snippet)
            - max-video-preview         : -1 (aucune vidéo)
            - max-image-preview         : large
            - noarchive                 : ne pas archiver la page
            - nocache                   : ne pas utiliser de cache pour la page
            - notranslate               : ne pas traduire la page
            - noimageindex              : ne pas indexer les images de la page
            - noodp                     : ne pas utiliser les métadonnées Open Directory Project
            - noydir                    : ne pas utiliser les métadonnées Yahoo Directory
            - unavailable_after         : date après laquelle la page ne doit plus être indexée
            - attribut data-nosnippet   : ne pas afficher de snippet dans les résultats de recherche
        -->
        <meta name="robots" content="none" />

        <meta name="description" content="" />

        <meta property="og:locale" content="fr_FR" /> <!-- Locale actuellement chargée du site -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="" /> <!-- Titre du site (généralement identique à <title>) -->
        <meta property="og:description" content="" /> <!-- Description du site -->
        <meta property="og:url" content="" /> <!-- Mettre la baseUrl -->
        <meta property="og:site_name" content="" /> <!-- Nom du site (généralement publisher / société) -->
        <meta property="og:image" content="" /> <!-- Image de fond à afficher dans les embedded links -->
        <meta property="og:image:width" content="" /> <!-- Largeur de cette image en px -->
        <meta property="og:image:height" content="" /> <!-- Hauteur de cette image en px -->
        <meta property="og:image:type" content="image/jpeg" /> <!-- Type de l'image (conseillé image/jpeg) -->

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="" /> <!-- @username -->
        <meta name="twitter:title" content="" />
        <meta name="twitter:description" content="" />
        <meta name="twitter:image" content="" /> <!-- Jpeg or Png, ratio 2:1, 300x157 -> 4096x4096 -->

        <!-- Mobile -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="mobile-web-app-capable" content="yes" />

        <!-- Personnalisation -->
        <meta name="color-scheme" content="light dark" />
        <meta name="theme-color" content="#C62019" />

        <link rel="icon" type="image/png" href="favicon.ico" />
        <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="assets/favicon-192x192.png" sizes="192x192" />
    </head>

    <body>
        <app-root></app-root>
    </body>

</html>
